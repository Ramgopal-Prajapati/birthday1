<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Betuuu â¤ï¸</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
    background: linear-gradient(-45deg,#ff4e9b,#7f5af0,#00c6ff,#ff6ec7);
    background-size:400% 400%;
    animation: gradientBG 10s ease infinite;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

@keyframes gradientBG{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.container{
    width:95%;
    max-width:450px;
    height:85vh;
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(15px);
    border-radius:20px;
    padding:20px;
    display:flex;
    flex-direction:column;
    box-shadow:0 0 30px rgba(0,0,0,0.3);
}

.header{
    text-align:center;
    font-size:22px;
    font-weight:700;
}

.countdown{
    text-align:center;
    margin:10px 0;
    font-size:16px;
}

.chat-box{
    flex:1;
    overflow-y:auto;
    padding:10px;
}

.message{
    margin:10px 0;
    padding:10px 15px;
    border-radius:15px;
    max-width:75%;
    animation:fadeIn 1s ease;
}

.hacker{
    background:#ff4e9b;
    align-self:flex-end;
}

.betuuu{
    background:#00c6ff;
    align-self:flex-start;
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(10px);}
    to{opacity:1;transform:translateY(0);}
}

.footer{
    text-align:center;
    font-size:12px;
    opacity:0.8;
}

/* Floating hearts */

.heart{
    position:absolute;
    color:#fff;
    animation:float 6s linear infinite;
}

@keyframes float{
    0%{transform:translateY(100vh) scale(0.5);}
    100%{transform:translateY(-10vh) scale(1.5);}
}

/* Celebration Mode */

.celebrate{
    animation:glow 1.5s infinite alternate;
}

@keyframes glow{
    from{text-shadow:0 0 10px #fff;}
    to{text-shadow:0 0 30px #ff00ff;}
}

</style>
</head>

<body>

<div class="container">
    <div class="header">ğŸ’– Hacker & Betuuu ğŸ’–</div>
    <div class="countdown" id="countdown"></div>
    <div class="chat-box" id="chatBox"></div>
    <div class="footer">Made with â¤ï¸ by Hacker</div>
</div>

<script>

const chatBox = document.getElementById("chatBox");
const countdown = document.getElementById("countdown");

// IST Birthday Time
const birthday = new Date("2026-02-15T00:00:00+05:30");

const messages = [
"Hey Betuuu ğŸ’– Your birthday is coming...",
"Bas thoda sa wait meri jaan ğŸ¥°",
"15 February is going to be magical âœ¨",
"Tumhari smile duniya ki sabse pyaari hai â¤ï¸",
"Hacker is preparing something special ğŸ’»ğŸ’–",
"Betuu, tum meri duniya ho ğŸŒâ¤ï¸",
"Countdown shuru ho chuka hai ğŸ‚",
"I love you more every single day ğŸ’",
"Wait till 12 AM ğŸ˜˜"
];

function addMessage(text, sender){
    const msg = document.createElement("div");
    msg.classList.add("message", sender);
    msg.innerHTML = text;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function randomMessage(){
    let text = messages[Math.floor(Math.random()*messages.length)];
    addMessage(text,"hacker");
}

setInterval(randomMessage,4000);

// Countdown

function updateCountdown(){
    const now = new Date();
    const diff = birthday - now;

    if(diff <= 0){
        countdown.innerHTML = "ğŸ‰ Happy Birthday Betuuu â¤ï¸ğŸ‚";
        document.querySelector(".header").classList.add("celebrate");
        addMessage("Happy Birthday My Betuuu â¤ï¸ğŸ‚ğŸ’–","hacker");
        return;
    }

    const days = Math.floor(diff/(1000*60*60*24));
    const hours = Math.floor((diff/(1000*60*60))%24);
    const minutes = Math.floor((diff/(1000*60))%60);
    const seconds = Math.floor((diff/1000)%60);

    countdown.innerHTML = `â³ ${days}d ${hours}h ${minutes}m ${seconds}s left for your birthday ğŸ‚`;
}

setInterval(updateCountdown,1000);

// Floating hearts

function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = Math.random()*20 + 10 + "px";
    heart.innerHTML = "â¤ï¸";
    document.body.appendChild(heart);
    setTimeout(()=>{heart.remove();},6000);
}

setInterval(createHeart,500);

</script>

</body>
</html>
